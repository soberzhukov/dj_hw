{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
                <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">

            {% for book in books %}
                <div class="book col-md-4">
                    <a href="/books/{{ book.slag_date }}"><h1>{{ book.name }}</h1></a>
                    <p>Автор: {{ book.author }}</p>
                    <p>Дата публикации: {{ book.pub_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
